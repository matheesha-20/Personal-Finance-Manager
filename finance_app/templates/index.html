<!DOCTYPE html>
<html>
<head>
    <title>Personal Finance Manager</title>
</head>
<body>

<h2>Add Expense</h2>

<form method="post">
    Amount (€): 
    <input type="number" step="0.01" name="amount" required><br><br>

    Category:
    <input type="text" name="category" required><br><br>

    <button type="submit">Add</button>
</form>

<hr>

<h3>Total Expenses: €{{ total }}</h3>

<h3>Expenses</h3>
<ul>
{% for e in expenses %}
    <li>€{{ e[0] }} - {{ e[1] }}</li>
{% endfor %}
</ul>


</body>
</html>
